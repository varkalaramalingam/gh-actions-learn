name: practice actions workflow
on: push
jobs:
  practice-test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install Dependencies
        run: npm ci
      - name: Run Lint
        run: npm run lint
      #- name: Run Test
      #  run: npm run test
      - name: Run build
        run: npm run build
